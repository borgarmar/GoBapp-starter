<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="IOT" icon-off="ion-ios-pulse" icon-on="ion-thermometer" href="#/tab/iot">
    <ion-nav-view name="tab-iot"></ion-nav-view>
  </ion-tab>



  <!-- MFP Tab  -->
  <ion-tab title="MFPF" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/mfp">
    <ion-nav-view name="tab-mfp"></ion-nav-view>
  </ion-tab>



</ion-tabs>
